        <section class="trips">
            <h2>Trips</h2>
            <figure>
                <img src="images/rafting56_600.jpg" alt="trip-1">
                <figcaption>
                    <h3>Fun Trail</h3>
                    <p>Enjoy an amazing experience especially for beginners, enter the world of rafting with professional guides that guarantee safety and fun, children 12 years and older can also participate.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="images/rafting49_600.jpg" alt="trip-2">

                    <h3>Narrow Stream</h3>
                    <p>Go to the next rafting level, this trip is prepared for experienced people that want a satisfactory experience with friends and mates, adolescents aged 15 or older can participate.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="images/rafting16_1024.jpg" alt="trip-3">
                <figcaption>
                    <h3>Warrior's path</h3>
                    <p>The last level of White Water Rafting, for people that want to face the excitement of a hard trip and connect with the deep nature, this trip is only available for advanced level trippers.</p>
                </figcaption>
            </figure>
